<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>公交站牌</title>
	<link rel="stylesheet" type="text/css" href="css/bus.css">
	<script type="text/javascript" src="js/bus.js"></script>
</head>
<body>
	<div class="box">
		<div class="contain">
			<div class="head">
				<div class="name">本站:&nbsp望月提</div>
			</div>
			<div class="main">
				<div class="go">
					<div class="left">8号路</div>
					<div class="right">
						<div class="inner">
							<div class="now">
								<span>望月提</span>
								<b>— — — — —</b>
								<span>三清</span>
							</div>
							<div class="next">下一站:市高级技校</div>
						</div>
					</div>
				</div>
				<div class="station">
					<ul id="list">
						
					</ul>
				</div>
			</div>
			<div class="foot">
				<div class="nextstation">
					<span>服务时间: 6:00~20:00</span>
					<span>统一票价: 1.5元</span>
				</div>
				<div class="icon">
					<div class="icon1">
						<div class="icon2"></div>
					</div>
					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
